<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="firstbackground">
        <div class="calculator">
            <div class="eyes">
                <div class="eye1"><h1>.</h1></div>
                <div class="eye1"><h1>.</h1></div>
            </div>
            <input type="text" class="result" id="output"> 
            
            <div class="algo">
                <div class="box">
                    <input type="text" name="screen" id="screen" class="line2">
                    <div class="line1">
                        <button class="itemsp"><strong>C</strong></button>
                        <button class="itemsp"><strong>BACK</strong></button>
                        <button class="itemsp"><strong>%</strong></button>
                        <button class="itemp"><h1>+</h1></button>
                        
                    </div>
                    <div class="line1">
                        <button class="item"><strong>7</strong></button>
                        <button class="item"><strong>8</strong></button>
                        <button class="item"><strong>9</strong></button>
                        <button class="item-"><h1>-</h1></button>
                      
                    </div>
                    <div class="line1">
                        <button class="item"><strong>4</strong></button>
                        <button class="item"><strong>5</strong></button>
                        <button class="item"><strong>6</strong></button>
                        <button class="itemx"><h1>ร</h1></button>
                       
                    </div>
                    <div class="line1">
                        <button class="item"><strong>1</strong></button>
                        <button class="item"><strong>2</strong></button>
                        <button class="item"><strong>3</strong></button>
                        <button class="itemd"><h1>รท</h1></button>
                        
                    </div>
                    <div class="line1">
                        <div class="blank"></div>
                        <button class="item"><strong>0</strong></button>
                        <div class="blank"></div>
                        <button class="iteme"><h1>=</h1></button>
                        
                    </div>
                    
                </div>
            </div>
                
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
